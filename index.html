<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo">
            <img src="images/logonude.jpg" alt="Company Logo">
            <h1>Employee Management System</h1>
        </div>
        <nav class="nav">
            <a href="#register">Register</a>
            <a href="#list">Employee List</a>
            <a href="#search">Search</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Employee Registration Form -->
        <section id="register" class="section">
            <h2>Employee Registration</h2>
            <form class="form">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter employee name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter employee email" required>

                <label for="position">Position:</label>
                <input list="positions" id="position" name="position" placeholder="Select or type position" required>
                <datalist id="positions">
                    <option value="Software Developer">
                    <option value="QA Engineer">
                    <option value="UI/UX Designer">
                    <option value="Project Manager">
                    <option value="Team Lead">
                    <option value="HR Executive">
                    <option value="Accountant">
                </datalist>

                <label for="department">Department:</label>
                <select id="department">
                    <option>Select department</option>
                    <option>HR</option>
                    <option>Finance</option>
                    <option>IT</option>
                    <option>Marketing</option>
                </select>

                <label for="salary">Salary:</label>
                <input type="number" id="salary" placeholder="Enter salary" required>

                <div class="buttons">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
        </section>

        <!-- Employee List Table -->
        <section id="list" class="section">
            <h2>Employee List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Position</th>
                        <th>Department</th>
                        <th>Salary</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>

        <!-- Search / Filter Section -->
        <section id="search" class="section">
            <h2>Search Employees</h2>
            <div class="search-bar">
                <input type="text" placeholder="Search by name, department or position">
                <button>Search</button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 Employee Management System -- Designed by Pooja</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
